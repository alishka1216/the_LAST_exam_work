{% extends 'base.html' %}
{% block content %}
    <h2>Вы уверены, что хотите удалить фото? {{ photo.title}}</h2>
    <form action="{% url 'photo-delete' photo.pk %}" method="POST">
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" value="да">
    </form>
    <a href="{% url "photo-view" photo.pk %}"> <input class="btn btn-primary mt-2" type="submit" value="отмена"></a>
{% endblock content %}
