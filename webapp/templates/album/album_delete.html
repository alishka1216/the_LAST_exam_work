{% extends 'base.html' %}
{% block content %}
    <h2>Вы уверены, что хотите удалить альбом? {{ album.title }}</h2>
    <form action="{% url 'album-delete' album.id %}" method="POST">
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" value="да">

{% endblock content %}
